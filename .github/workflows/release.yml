name: Docker Claude Code Release

on:
  push:
    tags: ['prep']  # Trigger on prep tag

jobs:
  prepare-release:
    uses: deepworks-net/github.actions/.github/workflows/prepare-release.yml@v1
    with:
      changelog_path: CHANGELOG.md
      
  calculate-version:
    uses: deepworks-net/github.actions/.github/workflows/core.action.version_calculator.yml@v1
      
  update-files:
    needs: calculate-version
    uses: deepworks-net/github.actions/.github/workflows/core.action.version_updater.yml@v1
    with:
      version: ${{ needs.calculate-version.outputs.next_version }}
      files: |
        config/claude.config.fcm.json
        CLAUDE.md
        README.md
        config/evolution.log.json

  create-release:
    needs: [calculate-version, update-files]
    uses: deepworks-net/github.actions/.github/workflows/release-drafter.yml@v1
    with:
      tag: ${{ needs.calculate-version.outputs.next_version }}
      name: "Docker Claude Code v${{ needs.calculate-version.outputs.next_version }}"
      draft: false
      prerelease: false